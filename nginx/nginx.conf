events {
  worker_connections 1024;
}

http {
  server_tokens off;

  server {
    listen 80;
    root /var/www;

    location ~* \.(?:css|js)$ {
      expires 1d;
      expires off;
      access_log off;
      add_header Cache-Control "public";
    }

    location / {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      proxy_pass http://app:3000/;
    }
  }
}
